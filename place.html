<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Salinas - Moche</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 800px)" srcset="images/hero-large.webp">
                <source media="(min-width: 600px)" srcset="images/hero-medium.webp">
                <img src="images/hero.webp" alt="Salinas-Peru" width="500" height="250">
            </picture>
            <div id="weather-data">
                <div class="sub">
                    <h2>Data</h2>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>Area:</td>

                        </tr>
                        <tr>
                            <td>Population:</td>
                            <td>1 380 000</td>
                        </tr>
                        <tr>
                            <td>Capital:</td>
                            <td>Arequipa</td>
                        </tr>
                        <tr>
                            <td>Languages:</td>

                        </tr>
                        <tr>
                            <td>Currency:</td>
                            <td>Soles</td>
                        </tr>
                        <tr>
                            <td>Time Zone:</td>
                            <td>GMT-5</td>
                        </tr>
                        <tr>
                            <td>Calling Code:</td>
                            <td>+ 054</td>
                        </tr>
                        <tr>
                            <td>Internet TLD:</td>
                            <td>.pe</td>
                        </tr>   
                    </tbody>
                </table>
            </div>
            <div id="weatherinfo">
                <div class="sub">
                    <h2>Weather</h2>
                    <img src="images/weather_sun_icon.svg" alt="weather">
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>Temperature:</td>
                            <td> <span  id="currentTemperature">47</span> ÂºF</td>
                        </tr>

                            <td>Conditions:</td>

                        </tr>
                        <tr>
                            <td>Wind:</td>
                            <td><span id="wind">5</span> mph</td>
                        </tr>
                        <tr>
                            <td>Wind Chill:</td>
                            <td><span id="currentWindChill"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>

    </main>
    <footer>
