<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131-Dynamic Web Fundamentals - Rocio Apaza</title>
    <meta name="description" content="Contact us to get information about Turtos Tourist website">
    <meta name="author" content="Rocio Apaza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/contact-medium.css">
    <link rel="stylesheet" href="styles/contact-large.css">

    <script src="scripts/contact.js" defer></script>
</head>

<body>
    <header>
        <h1>Turtos Tourist Arequipa</h1>
        <a id="menu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li><a href="home.html">Home</a></li>
                <li><a class="selected"href="contact.html">Contact Us</a></li>
                <li><a href="places.html">Your Places </a>
            </ul>
        </nav>
    </header>
    <main class="info">
        <h2>Company Information</h2>
        <div class="maps">
            <div class="map-text">
                <p>Address: R. Hiedrich Romulo 104, Lomeda-Arequipa</p>
                <p>Phone Numbers: 925470553-934517600</p>
                <p>Email: rafcamel@gmail.com</p>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d4552.377609542408!2d-71.54102533067945!3d-16.36998789943883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1744675698818!5m2!1ses-419!2spe"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <section class="form">
            <h2>Contact Form</h2>
            <form class="input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
        
                <br><label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br>
        
                <br><button type="submit" id="submitButton">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&#x1F338;<span id="currentyear"></span> &#x1F338; Rocio Apaza Paricahua ,Peru &#x1F338;</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
